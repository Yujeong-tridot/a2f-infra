apiVersion: apps/v1
kind: Deployment
metadata:
  name: fact-worker
  labels:
    app: fact-worker
spec:
  replicas: 1  # 백그라운드 워커는 1개만
  selector:
    matchLabels:
      app: fact-worker
  template:
    metadata:
      labels:
        app: fact-worker
    spec:
      # API + Worker 노드에 배치 (t3.large만 사용, CPU 집약적)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                - t3.large
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: workload
                operator: In
                values:
                - api-worker
      terminationGracePeriodSeconds: 60
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: fact-worker
        image: 247124030538.dkr.ecr.ap-northeast-2.amazonaws.com/avadot-fact-worker
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: redis-url
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: anthropic-api-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: openai-api-key
        - name: QDRANT_URL
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: qdrant-url
        - name: QDRANT_API_KEY
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: qdrant-api-key
        - name: LANGCHAIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: langchain-api-key
        - name: ENABLE_LOGGING
          value: "true"
        - name: ENABLE_JSON_LOGGING
          value: "false"
        - name: ENVIRONMENT
          value: "local"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 30
