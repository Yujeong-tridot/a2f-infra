apiVersion: apps/v1
kind: Deployment
metadata:
  name: concierge
  labels:
    app: concierge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: concierge
  template:
    metadata:
      labels:
        app: concierge
    spec:
      # API + Worker 노드에 배치 (t3.large만 사용, RAG 집약적)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                - t3.large
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: workload
                operator: In
                values:
                - api-worker
      terminationGracePeriodSeconds: 90
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: concierge
        image: 247124030538.dkr.ecr.ap-northeast-2.amazonaws.com/avadot-concierge
        ports:
        - containerPort: 4011
          name: websocket
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: redis-url
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: anthropic-api-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: openai-api-key
        - name: QDRANT_URL
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: qdrant-url
        - name: QDRANT_API_KEY
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: qdrant-api-key
        - name: LANGCHAIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: langchain-api-key
        - name: ENABLE_LOGGING
          value: "true"
        - name: ENABLE_JSON_LOGGING
          value: "false"
        - name: ENVIRONMENT
          value: "local"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 60
        livenessProbe:
          httpGet:
            path: /health
            port: 4011
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4011
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
