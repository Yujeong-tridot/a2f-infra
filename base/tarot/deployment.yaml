apiVersion: apps/v1
kind: Deployment
metadata:
  name: tarot
  labels:
    app: tarot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tarot
  template:
    metadata:
      labels:
        app: tarot
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: tarot
        image: 247124030538.dkr.ecr.ap-northeast-2.amazonaws.com/avadot-tarot
        ports:
        - containerPort: 4007
          name: websocket
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: redis-url
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: anthropic-api-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: avadot-secrets
              key: openai-api-key
        - name: ENABLE_LOGGING
          value: "true"
        - name: ENABLE_JSON_LOGGING
          value: "false"
        - name: ENVIRONMENT
          value: "local"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4007
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4007
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
